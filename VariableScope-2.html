<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 함수 내 지역변수로 i1를 선언
        function a1(){
            var i1 = 0;
        }
        //그래서 for loop에 간섭이 없어 오류나지 않고 0,1,2,3,4가 출력된다.
        for (var i1=0; i1<5;i1++){
            a1();
            document.write(i1);
        }

        // 2. 함수 내 전역변수를 선언
        function a2(){
            i2=0;
        }
        //그래서 for loop내 i2변수가 전역변수로 간주되어 a2()함수가 실행되며 i2가 계속 0으로 리셋되어 무한루프를 생성한다.
        for(i2=0;i2<5;i2++){
            a2();
            document.write(i2);
        }
    </script>
</body>
</html>
