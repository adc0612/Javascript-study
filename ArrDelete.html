<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4, 5];
        document.write(arr + '<br/>');

        // 배열 처음 인자 하나 제거
        arr.shift();
        document.write(arr + '<br />');

        // 배열 끝에 인자 제거
        arr.pop();
        document.write(arr + '<br />');

    </script>
</body>

</html>
